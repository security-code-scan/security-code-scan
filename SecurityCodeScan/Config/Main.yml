# IMPORTANT: YML is very strict about indentation and white spaces

# Set to 'true' to get fake SCS0000 warning when analysis completes. Useful for grepping logs for a proof that analyzer did run.
ReportAnalysisCompletion: false

# Set to 'true' to see more warnings
AuditMode: false

# Case insensitive pattern of web config files to analyze when AdditionalFileItemNames are configured (see https://security-code-scan.github.io/#Analyzing.aspxandweb.configFiles)
WebConfigFiles: ^web\.config.*

# Allows to define custom anti CSRF attributes and conditions
# The format is:
# <<<
# CsrfProtection:
#   - Name: "Unique group name. If a group only with the name is provided, it deletes already existing group with the same name. Use it to override existing settings."
#     Message: # Optional.
#       Title: "Warning title to display if matched"
#       Description: "Detailed warning message"
#     AntiCsrfAttributes: # Optional. A list of attributes which indicate that CSRF checking is automated on the class or method.
#       - Name: "Fully qualified name of the attribute"
#         Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#       - Name: "Fully qualified name of the attribute"
#         Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#     Class: # Optional. Either 'Name:' or 'Attributes:' below must be specified. Settings checked against the class being analyzed.
#       Name: # Optional. Apply the rule to classes derived from the list.
#         - "Fully qualified name of the class"
#         - "Fully qualified name of the class"
#       Attributes: # Optional. Class attributes to filter by.
#         Include: # Optional. Apply the rule to classes with any of the attributes below.
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#         Exclude: # Optional. Do not apply the rule to classes with any of the attributes below.
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#     Method: # Optional. Settings checked against the method being analyzed.
#       Attributes: # Method attributes to filter by.
#         Include: # Optional. Apply the rule to methods with any of the attributes below.
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#         Exclude: # Optional. Do not apply the rule to methods with any of the attributes below.
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#     Parameter: # Optional. Settings checked against the parameter of a method being analyzed.
#       Attributes: # Parameter attributes to filter by.
#         Include: # Optional. Apply the rule to parameters with any of the attributes below.
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#         Exclude: # Optional. Do not apply the rule to parameters with any of the attributes below.
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
#           - Name: "Fully qualified name of the attribute"
#             Condition: "Optional. In format of { 0: { Value: 0}, ...}"
# <<<
#
# Multiple entries with unique Name are supported.
# To add additional anti CSRF tokens to an existing rule do in user or project config:
# CsrfProtection:
#   - Name: ASP.NET MVC
#     AntiCsrfAttributes:
#       - Name: "Fully qualified name of the custom anti CSRF attribute"
#
# The analysis starts from a class down to method parameters. If all rules apply (like a presence and absence of a specific attributes)
#  the method needs CSRF protection.
#
# All *Attributes entries have an optional Condition, which is a dictionary of constructor parameters (indicated by indexes) and
#  Property names to Values.  Attributes with conditions will only be considered when the condition is true, attributes
#  without conditions will always be considered.
#
# Conditions can have integer, string, or boolean values.  
#  For example
#    - Name: MyAttribute
#      Condition: { 1: {Value: 32 }, FirstProperty: {Value: foo }, SecondProperty: { Value: true } }
#  will match 
#   [My(null, 32, FirstProperty = "foo", SecondProperty = true)]

CsrfProtection:
  - Name: ASP.NET MVC
    AntiCsrfAttributes:
      - Name: System.Web.Mvc.ValidateAntiForgeryTokenAttribute
    Class:
      Name:
        - System.Web.Mvc.Controller
      Attributes:
        Exclude:
          - Name: System.Web.Mvc.AllowAnonymousAttribute
    Method:
      Attributes:
        Include:
          - Name: System.Web.Mvc.HttpPostAttribute
          - Name: System.Web.Mvc.HttpPutAttribute
          - Name: System.Web.Mvc.HttpDeleteAttribute
          - Name: System.Web.Mvc.HttpPatchAttribute
        Exclude:
          - Name: System.Web.Mvc.NonActionAttribute
          - Name: System.Web.Mvc.AllowAnonymousAttribute

  - Name: ASP.NET Core MVC
    AntiCsrfAttributes:
      - Name: Microsoft.AspNetCore.Mvc.ValidateAntiForgeryTokenAttribute
      - Name: Microsoft.AspNetCore.Mvc.AutoValidateAntiforgeryTokenAttribute
    Class:
      Name:
        - Microsoft.AspNetCore.Mvc.Controller
      Attributes:
        Exclude:
          - Name: Microsoft.AspNetCore.Mvc.IgnoreAntiforgeryTokenAttribute
          - Name: Microsoft.AspNetCore.Authorization.AllowAnonymousAttribute
          - Name: Microsoft.AspNetCore.Mvc.ApiControllerAttribute
    Method:
      Attributes:
        Include:
          - Name: Microsoft.AspNetCore.Mvc.HttpPostAttribute
          - Name: Microsoft.AspNetCore.Mvc.HttpPutAttribute
          - Name: Microsoft.AspNetCore.Mvc.HttpDeleteAttribute
          - Name: Microsoft.AspNetCore.Mvc.HttpPatchAttribute
        Exclude:
          - Name: Microsoft.AspNetCore.Mvc.NonActionAttribute
          - Name: Microsoft.AspNetCore.Mvc.IgnoreAntiforgeryTokenAttribute
          - Name: Microsoft.AspNetCore.Authorization.AllowAnonymousAttribute
    Parameter:
      Attributes:
        Exclude:
          - Name: Microsoft.AspNetCore.Mvc.FromBodyAttribute

  - Name: ASP.NET Core MVC ApiController
    AntiCsrfAttributes:
      - Name: Microsoft.AspNetCore.Mvc.ValidateAntiForgeryTokenAttribute
      - Name: Microsoft.AspNetCore.Mvc.AutoValidateAntiforgeryTokenAttribute
    Class:
      Name:
        - Microsoft.AspNetCore.Mvc.Controller
      Attributes:
        Include:
          - Name: Microsoft.AspNetCore.Mvc.ApiControllerAttribute
        Exclude:
          - Name: Microsoft.AspNetCore.Mvc.IgnoreAntiforgeryTokenAttribute
          - Name: Microsoft.AspNetCore.Authorization.AllowAnonymousAttribute
    Method:
      Attributes:
        Include:
          - Name: Microsoft.AspNetCore.Mvc.HttpPostAttribute
          - Name: Microsoft.AspNetCore.Mvc.HttpPutAttribute
          - Name: Microsoft.AspNetCore.Mvc.HttpDeleteAttribute
          - Name: Microsoft.AspNetCore.Mvc.HttpPatchAttribute
        Exclude:
          - Name: Microsoft.AspNetCore.Mvc.NonActionAttribute
          - Name: Microsoft.AspNetCore.Mvc.IgnoreAntiforgeryTokenAttribute
          - Name: Microsoft.AspNetCore.Authorization.AllowAnonymousAttribute
    Parameter:
      Attributes:
        Include:
          - Name: Microsoft.AspNetCore.Mvc.FromFormAttribute

